<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="style/style.css">
		<title></title>
	</head>
	<body>
		<main>

			<button id="open-btn" class="open-btn-class">
				<span class="word">Library</span>
				<div class="arrow">
					&#x2193
				</div>
			</button>
			<div class="book-obj" id="parent-book">

			</div>
			<button class="add-button" id="add-btn">
				<span>+</span>
				New Book
			</button>
		</main>

		<div id="form" class="form-class display-none">
			<button id="exit-btn" class="exit-btn">&times;</button>
			<label>
				<input type="text" name="book" placeholder="Book" id="book-input">
			</label>

			<label>
				<input type="text" name="book" placeholder="Pages" id="pages-input">
			</label>

			<label>
				<input type="text" name="book" placeholder="Author" id="author-input">
			</label>

			<button id="add-button" class="add-btn">add</button>

			<span id="msg" class='msgClass'></span>
		</div>


		<script src="script/script.js"></script>
